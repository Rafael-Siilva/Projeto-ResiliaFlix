<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style_login_e_senha.css">
</head>

<body>

    <main>

        <div>

            <div>

                <div class="container">

                    <div class="row justify-content-center">
                        <div class="col-lg-5 py-0.5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light">Login</h3>
                                </div>
                                <div class="card-body">

                                    <form>

                                        <div class="form-group"><label class="small mb-1">Email ou usuário</label><input class="form-control py-4" type="email" placeholder="" /></div>
                                        <div class="form-group"><label class="small mb-1">Senha</label><input class="form-control py-4" type="password" placeholder="Digite sua senha" /></div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox"><input class="custom-control-input" id="rememberPasswordCheck" type="checkbox" /><label class="custom-control-label" for="rememberPasswordCheck">Lembrar senha</label></div>
                                        </div>
                                        <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <a class="small text-danger" href="esqueci_senha.html">Esqueceu senha?</a>
                                            <button class="btn btn-dark" type="submit">Login</button></div>
                                        <a class="small text-dark" href="index.html">Voltar</a>

                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small"><a class="text-dark" href="cadastro.html">Não possui conta? Cadastre-se!</a></div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </main>


</body>

</html>
