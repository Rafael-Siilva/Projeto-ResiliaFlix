<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="navBar.css">
        <script  defer src="js/ControllerCadastro.js"></script>
        <script defer src="js/ModelCadastro.js"></script>
        <script defer src="js/ViewCadastro.js"></script>
        
    <title>ResiliaFlix | Formulário</title>
</head>

<body>

    <!--NavBar-->

    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-dark">
        <a id="titulo" class="navbar-brand" href="#">ResiliaFlix</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end">
            <ul class="navbar-nav">
                <li class=" nav-item active ">
                    <a class="nav-link text-light" href="# ">Início <span class="sr-only ">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-light" href="# ">Login</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-light" href="# ">Cadastro</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-light" href="# ">Pesquisar</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-light" href="# ">Contato</a>
                </li>
            </ul>
        </div>
    </nav>



    <!--Formulário-->

    <form method="get" action="." id="container"
        class="border border-secondary d-flex justify-content-center align-items-center pt-3 pb-3 m-5 text-white">
        <div class="h-25 d-inline-block align-items-center">
            <div class="form-row">
                <div class="form-group col-md-5 ml-2">
                    <label for="validationTextarea">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="form-group col-md-1"></div>
                <div class="form-group col-md-5">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome">
                </div>
                
                <div class="form-group col-md-5 ml-2">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="exemplo@gmail.com">
                </div>
                <div class="form-group col-md-1"></div>
                <div class="form-group col-md-5">
                    <label for="inputPassword4">RG</label>
                    <input type="text" class="form-control" id="inputPassword4" required placeholder="00.000.000-0">
                </div>
                
                <div id="paragrafo" class="form-group col-md-5 ml-2">
                    <label for="confirmar-senha">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4" required>
                    
                </div>
                <div class="form-group col-md-1"></div>
                <div class="form-group col-md-5">
                    <label for="confirmar-senha">Confirmar senha</label>
                    <input type="password" class="form-control" id="confirmar-senha" required>
                    <p>Confirme sua senha aqui</p>
                </div>
            </div>
            <div class="form-group col-md-5">
                <label for="cep">CEP</label>
                <input name="cep" type="text" class="form-control" id="cep" onclick="cadastro.adiciona()" placeholder="00000-000" required>
            </div>
            <div class="form-group col-md-10">
                <label for="inputAddress">Endereço</label>
                <input name="rua" type="text" class="form-control" id="rua" placeholder="Rua exemplo...">
            </div>
            <div class="form-group col-md-10">
                <label for="inputAddress2">Bairro</label>
                <input name="bairro" type="text" class="form-control" id="bairro" placeholder="Apartamento...">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6 ml-2">
                    <label for="inputCity">Cidade</label>
                    <input name="cidade" type="text" class="form-control" id="cidade">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Estado</label>
                    <select name="uf" id="uf" class="form-control">
                        <option selected>Estado...</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
                <div class="form-group col-md-1 ml-3">
                    <label for="numero">Numero</label>
                    <input type="number" class="form-control" id="numero">
                </div>
            </div>
            <div class=" form-group custom-control custom-switch ml-2">
                <input type="checkbox" class="custom-control-input" id="customSwitch1" required>
                <label class="custom-control-label" for="customSwitch1">Termos de uso</label>
            </div>
            <button id="botao-cadastro" type="submit" class="btn btn-primary mb-2 ml-2">Cadastrar</button>
        </div>
    </form>

    <script>
        let cadastro = new ControllerCadastro();
    </script>

</body>



</html>
