<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="navBar.css">
        <script defer src="js/cepCadastro.js"></script>
        
    <title>ResiliaFlix | Cadastro</title>
</head>

<body>

    <!--NavBar-->

    <nav class="navbar navbar-expand-lg navbar-light bg-light bg-dark">
        <a id="titulo" class="navbar-brand" href="#">ResiliaFlix</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end">
            <ul class="navbar-nav">
                <li class=" nav-item active ">
                    <a class="nav-link text-light" href="# ">Início <span class="sr-only ">(current)</span></a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-light" href="# ">Login</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-light" href="# ">Cadastro</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-light" href="# ">Pesquisar</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-light" href="# ">Contato</a>
                </li>
            </ul>
        </div>
    </nav>



    <!--Formulário-->

    <form method="get" action="."
        class="border border-secondary d-flex justify-content-center align-items-center pt-3 pb-3 m-5 text-white">
        <div class="h-25 d-inline-block align-items-center ">
            <div class="form-row container ">
                <div class="form-group col-md-5 ">
                    <label for="validationTextarea">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="form-group col-md-1 "></div>
                <div class="form-group col-md-5">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" class="form-control" id="sobrenome">
                </div>
                
                <div class="form-group col-md-5 ">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="exemplo@gmail.com">
                </div>
                <div class="form-group col-md-1"></div>
                <div class="form-group col-md-5">
                    <label for="inputPassword4">RG</label>
                    <input type="text" class="form-control" id="rg" required placeholder="00.000.000-0">
                </div>
                
                <div  class="form-group col-md-5">
                    <label for="confirmar-senha">Senha</label>
                    <input type="password" class="form-control" id="inputPassword4" required>
                    
                </div>
                <div class="form-group col-md-1"></div>
                <div class="form-group col-md-5">
                    <label for="confirmar-senha">Confirmar senha</label>
                    <input type="password" class="form-control" id="confirmar-senha" required>
                    
                </div>
                <div class="form-group col-md-5">
                    <label for="inputEmail4">CEP</label>
                    <input type="text" class="form-control" id="cep" onblur="pesquisacep(this.value);" value="" placeholder="000.000.00  ">
                </div>
                <div class="form-group col-md-1"></div>
                <div class="form-group col-md-5">
                    <label for="inputPassword4">Cidade</label>
                    <input type="text" class="form-control" id="cidade" required>
                </div>
                <div class="form-group col-md-5">
                    <label for="inputEmail4">Rua</label>
                    <input type="text" class="form-control" id="rua" >
                </div>
                <div class="form-group col-md-1"></div>
                <div class="form-group col-md-5">
                    <label for="inputPassword4">Estado</label>
                    <input type="text" class="form-control" id="uf" required >
                </div>
                <div class="botao-div">
                    
                    <button id="botao-cadastro" type="submit" class="btn btn-secondary btn-lg bg-dark mb-2  mt-2">Cadastrar</button>
                </div>

            </div>
           
            
        </div>
    </form>   
    

</body>



</html>
